<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candy Crusher Idle</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @keyframes float {
      0% { transform: translateY(0px) scale(0.8) rotate(0deg); opacity: 0; }
      20% { opacity: 1; transform: translateY(-20px) scale(1.2); }
      100% { transform: translateY(-140px) scale(1) rotate(15deg); opacity: 0; }
    }
    .floating-number {
      position: absolute;
      pointer-events: none;
      animation: float 0.9s cubic-bezier(0.18, 0.89, 0.32, 1.28) forwards;
      font-weight: 900;
      color: #fff;
      text-shadow: 0 0 10px rgba(244,63,94,0.8), 0 2px 4px rgba(0,0,0,0.5);
      z-index: 150;
      font-size: 1.8rem;
    }
    
    @keyframes wiggle {
      0%, 100% { transform: rotate(-3deg); }
      50% { transform: rotate(3deg); }
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 blue; transform: translate(0); }
      20% { text-shadow: -2px 0 red, 2px 0 blue; transform: translate(-2px, 2px); }
      40% { text-shadow: 2px 0 blue, -2px 0 red; transform: translate(-2px, -2px); }
      60% { text-shadow: -2px 0 blue, 2px 0 red; transform: translate(2px, 2px); }
      80% { text-shadow: 2px 0 red, -2px 0 blue; transform: translate(2px, -2px); }
      100% { text-shadow: -2px 0 red, 2px 0 blue; transform: translate(0); }
    }

    @keyframes jitter {
      0% { transform: translate(0,0); }
      10% { transform: translate(-1px, -1px); }
      20% { transform: translate(1px, 1px); }
      30% { transform: translate(-1px, 1px); }
      40% { transform: translate(1px, -1px); }
      50% { transform: translate(-1px, -1px); }
      100% { transform: translate(0,0); }
    }

    @keyframes glue-flow {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }

    .blackish-red-glue {
      background: radial-gradient(circle at center, #1a0000 0%, #000000 80%),
                  linear-gradient(45deg, #000 0%, #0a0000 100%);
      background-size: 400% 400%;
      animation: glue-flow 20s linear infinite;
      position: relative;
    }

    .scary-straight-thin-red {
      font-family: 'Courier New', Courier, monospace;
      font-weight: 100;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #ff0000;
      animation: jitter 0.05s infinite;
      text-align: center;
    }

    .scary-red-box {
      border: 3px solid #ff0000;
      padding: 3rem 2rem;
      background: rgba(0, 0, 0, 0.9);
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
      animation: jitter 0.08s infinite;
      max-width: 90vw;
    }

    @keyframes scroll-across {
      0% { transform: translateX(100vw); }
      100% { transform: translateX(-100%); }
    }

    .marquee-text {
      white-space: nowrap;
      animation: scroll-across 12s linear forwards;
    }

    .glitch-text {
      animation: glitch 0.2s infinite;
    }

    .jitter-text {
      animation: jitter 0.15s infinite;
    }

    /* Bottom Navigation Styling */
    .bottom-nav-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 90px;
      background: #0a0a1a;
      background-image: url('https://www.transparenttextures.com/patterns/black-linen.png');
      border-top: 2px solid rgba(255,255,255,0.05);
      box-shadow: 0 -10px 40px rgba(0,0,0,0.8);
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 300;
      padding-bottom: env(safe-area-inset-bottom);
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      cursor: pointer;
      flex: 1;
      height: 100%;
      position: relative;
      gap: 4px;
    }

    .nav-item span:first-child {
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .nav-item span:last-child {
      font-size: 10px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #9ca3af;
      transition: all 0.2s ease;
    }

    .nav-item.active {
      background: rgba(244,63,94,0.05);
    }

    .nav-item.active span:first-child {
      transform: scale(1.2) translateY(-4px);
      filter: drop-shadow(0 0 15px rgba(244,63,94,0.6));
    }

    .nav-item.active span:last-child {
      color: #fff;
    }

    body {
      background: radial-gradient(circle at center, #1e1b4b, #020617);
      overflow: hidden;
      user-select: none;
      touch-action: manipulation;
    }
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    
    .spring-active:active {
      transform: scale(0.92) rotate(1deg);
      transition: transform 0.05s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
  </style>
<script type="importmap">

</head>

  <div id="root"></div>
</body>
</html>
